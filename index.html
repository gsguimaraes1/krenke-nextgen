  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {

  <style>
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Fix for horizontal scroll and white space */
    html,
    body {
      max-width: 100vw;
      overflow-x: hidden !important;
      position: relative;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    #root {
      width: 100%;
      overflow-x: hidden !important;
    }

    /* Grain Overlay */
    .grain-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.035;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* Glassmorphism Classes */
    .glass-premium {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .glass-dark {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(16px) saturate(160%);
      -webkit-backdrop-filter: blur(16px) saturate(160%);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Reveal Animations */
    .reveal-stagger>* {
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes reveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Hide Google Translate Bar */
    .goog-te-banner-frame.skiptranslate,
    .goog-te-gadget-icon,
    .goog-te-gadget-simple img,
    #google_translate_element,
    .skiptranslate {
      display: none !important;
    }

    body {
      top: 0px !important;
    }

    /* Prevent text selection on flags */
    .language-flag {
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Standards for Technical Tables (Admin) */
    .tech-specs-table table {
      width: 100% !important;
      border-collapse: collapse !important;
      font-size: 13px !important;
      margin-top: 1.5rem !important;
      border-radius: 1rem !important;
      overflow: hidden !important;
      border: 1px solid #f1f5f9 !important;
      table-layout: auto !important;
    }

    @media (min-width: 768px) {
      .tech-specs-table table {
        font-size: 14px !important;
        margin-top: 2rem !important;
        border-radius: 1.5rem !important;
        table-layout: fixed !important;
      }
    }

    .tech-specs-table table tr {
      border-bottom: 1px solid #f1f5f9 !important;
    }

    .tech-specs-table table tr:nth-child(even) {
      background-color: #f8fafc !important;
    }

    .tech-specs-table table td,
    .tech-specs-table table th {
      padding: 1.25rem 1.5rem !important;
      line-height: 1.4 !important;
      vertical-align: middle !important;
      text-align: left !important;
      /* Force left align globally for table cells */
    }

    /* Target the first column (Labels) */
    .tech-specs-table table td:first-child,
    .tech-specs-table table th:first-child {
      color: #362B86 !important;
      font-weight: 900 !important;
      text-transform: uppercase !important;
      letter-spacing: -0.01em !important;
      width: 35% !important;
      border-right: 1px solid #f1f5f9 !important;
      background-color: transparent !important;
    }

    @media (min-width: 768px) {

      .tech-specs-table table td:first-child,
      .tech-specs-table table th:first-child {
        width: 45% !important;
      }
    }

    /* Target the second column (Values) */
    .tech-specs-table table td:last-child,
    .tech-specs-table table th:last-child {
      color: #475569 !important;
      font-weight: 600 !important;
      width: 65% !important;
    }

    @media (min-width: 768px) {

      .tech-specs-table table td:last-child,
      .tech-specs-table table th:last-child {
        width: 55% !important;
      }
    }

    /* Highlight badge for specific values */
    .tech-specs-table table span.highlight {
      background: #fffbeb !important;
      color: #92400e !important;
      padding: 0.35rem 0.85rem !important;
      border-radius: 0.75rem !important;
      font-weight: 800 !important;
      display: inline-block !important;
    }

    .tech-specs-table table b,
    .tech-specs-table table strong {
      color: #FF9F0A !important;
      font-weight: 900 !important;
    }

    /* Krenke Specific Spec Classes from Manager */
    .krenke-product-container {
      width: 100% !important;
    }

    .krenke-desc {
      margin-bottom: 2rem !important;
      font-size: 1rem !important;
      color: #475569 !important;
      line-height: 1.6 !important;
      border-left: 4px solid #F39200 !important;
      padding-left: 1.5rem !important;
    }

    .krenke-specs-table {
      width: 100% !important;
      border-collapse: collapse !important;
      background: white !important;
      border-radius: 1.5rem !important;
      overflow: hidden !important;
      border: 1px solid #f1f5f9 !important;
    }

    .krenke-specs-table th {
      background: #f8fafc !important;
      color: #312783 !important;
      font-weight: 900 !important;
      text-transform: uppercase !important;
      font-size: 11px !important;
      letter-spacing: 0.05em !important;
      padding: 1rem 1.5rem !important;
      text-align: left !important;
      width: 40% !important;
      border-bottom: 1px solid #f1f5f9 !important;
    }

    .krenke-specs-table td {
      padding: 1rem 1.5rem !important;
      color: #1e293b !important;
      font-weight: 700 !important;
      font-size: 13px !important;
      border-bottom: 1px solid #f1f5f9 !important;
    }

    .highlight-area {
      background: #fff7ed !important;
      color: #c2410c !important;
      padding: 0.25rem 0.5rem !important;
      border-radius: 0.5rem !important;
      font-weight: 800 !important;
    }

    .highlight-orange {
      color: #F39200 !important;
      font-weight: 900 !important;
    }

    @media (max-width: 768px) {

      .krenke-specs-table th,
      .krenke-specs-table td {
        padding: 0.75rem 1rem !important;
        font-size: 11px !important;
      }
    }
  </style>

</head>

<body>
  <div class="grain-overlay"></div>
  <div id="root"></div>

  <!-- Google Translate Element (Hidden) -->
  <div id="google_translate_element"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'pt',
        autoDisplay: false
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript"
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script>
    // Global translation function used by React
    window.doGTranslate = function (langCode) {

      var select = document.querySelector('.goog-te-combo');
      if (select) {
        select.value = langCode;
        select.dispatchEvent(new Event('change'));
      } else {
        // If script not ready, try again
        setTimeout(function () { window.doGTranslate(langCode); }, 500);
      }
    };
  </script>

  <script type="module" src="/index.tsx"></script>
</body>

</html>
