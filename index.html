    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            krenke: {
              orange: '#F39200',

            }

  <style>
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Fix for horizontal scroll and white space */
    html,
    body {
      max-width: 100vw;
      overflow-x: hidden !important;
      position: relative;
      margin: 0;
      padding: 0;
    }

    #root {
      width: 100%;
      overflow-x: hidden !important;
    }

    /* Hide Google Translate Bar */
    .goog-te-banner-frame.skiptranslate,
    .goog-te-gadget-icon,
    .goog-te-gadget-simple img,
    #google_translate_element,
    .skiptranslate {
      display: none !important;
    }

    body {
      top: 0px !important;
    }

    /* Prevent text selection on flags */
    .language-flag {
      user-select: none;
      -webkit-user-drag: none;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",

<body>
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T4WPNMCN" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <div id="root"></div>

  <!-- Google Translate Element (Hidden) -->
  <div id="google_translate_element"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'pt',
        autoDisplay: false
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript"
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script>
    // Global translation function used by React
    window.doGTranslate = function (langCode) {
      console.log('Translating to:', langCode);
      var select = document.querySelector('.goog-te-combo');
      if (select) {
        select.value = langCode;
        select.dispatchEvent(new Event('change'));
      } else {
        // If script not ready, try again
        setTimeout(function () { window.doGTranslate(langCode); }, 500);
      }
    };
  </script>

  <script type="module" src="/index.tsx"></script>
</body>

</html>
